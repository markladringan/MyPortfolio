<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Video</title>
    <style>
        body{
            margin:0;
            background:#0c1a22;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            font-family:Arial, Helvetica, sans-serif;
            color:white;
        }
        .video-wrap{
            width:min(900px, 95vw);
            aspect-ratio:16 / 9;
            background:#111a20;
            box-shadow:0 12px 30px rgba(0,0,0,0.35);
            border-radius:12px;
            overflow:hidden;
        }
        iframe{
            width:100%;
            height:100%;
            border:0;
        }
        .back-button{
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            background: #55B0D1;
            color: #0c1a22;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            z-index: 10;
        }
        .back-button:hover{
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <a class="back-button" href="index.html">‚Üê Back</a>
    <div class="video-wrap">
        <!-- Replace the src value with your actual YouTube video ID if desired -->
        <iframe src="https://www.youtube.com/embed/tf0FvsVWgbI" title="Introduction Video" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
</body>
</html>
